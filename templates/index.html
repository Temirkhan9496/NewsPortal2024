{% extends "news/base_generic.html" %}

{% block content %}
  <h2>Articles</h2>
  <ul>
    {% for article in articles %}
      <li>
        <h3><a href="{% url 'article_detail' article.pk %}">{{ article.title }}</a></h3>
        <p>{{ article.summary }}</p>
      </li>
    {% endfor %}
  </ul>
{% endblock %}
